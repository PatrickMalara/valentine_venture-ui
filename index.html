<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <link rel="stylesheet" href="styles/modals.css" />
    <link rel="stylesheet" href="styles/preferences.css" />

    <title> Valentine Venture </title>
  </head>
  <body>

      <main>

          <form onsubmit="search(event)" action="" class="search-bar">
              <div style="display: flex; width: 100%">
                  <img src="assets/logo.png" style="height: 24px; margin-right: 0.5rem;" />
                  <input type="text" style="width: calc(100% - 3rem); "/>
              </div>
              <button type="submit"> Search </button>
          </form>

          <div id="map" style="width: 100%; height: 100vh;" class=""> </div>

        <section class="preferences">
            <button onclick="modals.open('preferences')"> <i class="bi bi-sliders"></i> Preferences </button>
            
            <button id="pref-outdoors" class="preference"> Outdoors </button>
            <button id="pref-eating" class="preference"> Eating </button>
            <button id="pref-drinking" class="preference"> Drinking </button>
            <button id="pref-art" class="preference"> Art </button>
            <button id="pref-games" class="preference"> Games </button>
            <button id="pref-animals" class="preference"> Animals </button>
              
        </section>


        <section class="bottom-right-buttons">
            <button id="btn-random-location"> <i class="bi bi-dice-5-fill"></i> </button>
            <button id="btn-saved-locations"> <i class="bi bi-bookmark-fill"></i> </button>
        </sections>

      </main>


        <!-- Below are the Modals -->        

      <div id="location" class="modal" style="display: none; filter: opacity(0%);"> 
          <article class="modal-content">
              <div class="modal-header">
                <h3 id="location-modal-name" class="ghost-loading"> </h3>
                <i onclick="modals.close('location') " class="bi bi-x" style="cursor: pointer;"> </i>
              </div>

              <div id="location-modal-banner" style="min-height: 6rem;" class="ghost-loading">
              </div>

              <button onclick="toggle_save_location"> <i class="bi bi-bookmark-fill" ></i> </button>

              <p id="location-modal-description" style="min-height:4rem" class="ghost-loading">
              </p>
          </article>
      </div>


      <div id="preferences" class="modal" style="display: none; filter: opacity(0%);"> 
          <article class="modal-content" style="height: auto;">
              <div class="modal-header">
                  <h3> <i class="bi-sliders"></i> Preferences </h3>
                <i onclick="modals.close('preferences') " class="bi bi-x" style="cursor: pointer;"> </i>
              </div>

              <button onclick="toggle_preference('outdoors') " > Outdoors </button>
              <button onclick="toggle_preference('eating') " > Eating </button>
              <button onclick="toggle_preference('drinking') " > Drinking </button>
              <button onclick="toggle_preference('art') " > Art </button>
              <button onclick="toggle_preference('games') " > Games </button>
              <button onclick="toggle_preference('animals') " > Animals </button>
              
          </article>
      </div>


      <div id="saved-locations" class="modal" style="display: none; filter: opacity(0%);"> 
          <article class="modal-content" style="height: auto;">
              <div class="modal-header">
                  <h3> <i class="bi-bookmark-fill"></i> Saved Locations</h3>
                <i onclick="modals.close('saved-locations') " class="bi bi-x" style="cursor: pointer;"> </i>
              </div>

              <h6> <i class="bi bi-geo-pin"> </i> Location Name </h6>
              <h6> <i class="bi bi-geo-pin"> </i> Location Name </h6>
              <h6> <i class="bi bi-geo-pin"> </i> Location Name </h6>
              <h6> <i class="bi bi-geo-pin"> </i> Location Name </h6>
              
          </article>
      </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script src="javascript/feathers.js"></script>
    <script src="javascript/socket.io.js"></script>

    <script>

        //Globals
        const socket    = io("http://localhost:3030");
        const app       = feathers();

        app.configure( feathers.socketio(socket) );

        const the_map = L.map("map").setView([43.2557, -79.8711], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoicGF0cmlja21hbGFyYWRldmVsb3BlciIsImEiOiJja3RhdG9sNWoxcHhsMnBucmN2dDBsajh2In0.SyHhgEOXvWgrBEYCEc3uAA',
        }).addTo( the_map );

    
        //  Custom Icon for Markers
        
        var heartMarker = L.icon({
            iconUrl: 'assets/vv-marker.png',
            iconSize: [32, 42],
            iconAnchor: [0, 42],
            popupAnchor: [0, -42],/*
            shadowUrl: 'assets/vv-marker-shadow.png',
            shadowSize: [68, 95],
            shadowAnchor: [22, 94] */
        });

        var userMarker = L.icon({
            iconUrl: 'assets/vv-user-marker.png',
            iconSize: [28, 28],
            iconAnchor: [0, 28],
            popupAnchor: [0, -28]
        });



        const state = {
            user_pos: undefined,
            locations_array: [],
            selected_location: undefined,

            preferences: [
                { name: "animals",  applied: false },
                { name: "outdoors", applied: false },
                { name: "games",    applied: false },
                { name: "eating",   applied: false },
                { name: "art",      applied: false },
                { name: "drinking", applied: false }
            ],
        };

        const modals = {
            modal_elements: document.getElementsByClassName("modal"),

            open: function( modal_to_open ) {
                
                for( let i = 0; i < this.modal_elements.length; i += 1 ) {
                    if ( this.modal_elements[i].id === modal_to_open ) {
                        this.modal_elements[i].style.display = "flex";
                    } else {
                        this.modal_elements[i].style.display = "none";
                    }
                }

            },

            close: function( modal_to_close ) {
               this.modal_elements[modal_to_close].style.display = "none";

            }
        };

        function toggle_preference( pref_name ) {
            const preference_to_toggle = state.preferences.find( pref => pref.name === pref_name );

            if (preference_to_toggle.applied === true) { 
                preference_to_toggle.applied = false;
                document.getElementById("pref-" + pref_name).classList.remove("pref-applied");

            } else { 
                preference_to_toggle.applied  = true;
                document.getElementById("pref-" + pref_name).classList.add("pref-applied");
            }

        }

        async function load_location_modal_contents( lat, lng ) {
            
            try {
                let response = await app.service("locations").find( { 
                    query: {
                        latitude: lat,
                        longitude: lng
                    } 
                } );


               if ( response.data.length === 0 ) {
                 throw new Error("No Location found with that latitude and longitude");
               }

                state.selected_location = response.data[0];

                // Update the contents of the Modal
                const name_el   = document.getElementById("location-modal-name");
                name_el.innerText = state.selected_location.name;
                name_el.classList.remove("ghost-loading");

                const cover_el  = document.getElementById("location-modal-banner")
                cover_el.style.background = `url('${state.selected_location.cover_img_url}') `;
                cover_el.classList.remove("ghost-loading");

                const desc_el   = document.getElementById("location-modal-description")
                desc_el.innerText = state.selected_location.description;
                desc_el.classList.remove("ghost-loading");


            } catch( error ) {
                console.error( error );
            }

        }


        async function search( event ) {
            event.preventDefault(); 

            try {

                let response = await app.service("locations").find();
                console.log( response );

                state.locations_array = response.data;
                for( let i = 0; i < response.data.length; i += 1 ) {
                    const marker = L.marker([ response.data[i].latitude, response.data[i].longitude ], { icon: heartMarker })

                    marker.addEventListener(
                        "click", 
                        (event) => { 
                            modals.open("location");
                            load_location_modal_contents( event.latlng.lat, event.latlng.lng );
                            console.debug(event); 
                        }
                    );
                        
                    marker.addTo(the_map);
                }

            } catch(error) {
                console.error( error ); 
            }

        }

    
        (function main() {

            if ( navigator.geolocation ) {
                navigator.geolocation.getCurrentPosition( (position) => {
                    state.user_pos = position.coords;

                    const user_marker = L.marker([ state.user_pos.latitude, state.user_pos.longitude ], { icon: userMarker });
                    user_marker.addTo( the_map );
                });

                
            }
        
        } )();


    </script>

  </body>
</html>
